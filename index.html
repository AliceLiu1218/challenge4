<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <div>
        <h4 class="nav" style="text-align:left;">View Highscores</h4>
        <h4 id="time" style="text-align:right;"></h4>
    </div>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code rerlated question within the time limit</p>
        <button id="start">Start</button>
        <span class="result"></span>
        <li class="info">
            <label for="msg">Enter initials</label>
            <textarea id="msg" name="comments"></textarea>
            <button id="save">Submit</button>
        </li>
        
    </main>
</body>
<script src="./script.js"></script>
</html>
